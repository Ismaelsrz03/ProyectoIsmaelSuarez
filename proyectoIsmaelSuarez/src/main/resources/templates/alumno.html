<!DOCTYPE html>

<head th:insert="librerias::librerias">

</head>

<body style="background-color: lightblue;">

	<div class="container">

		<header>

			<div th:insert="top::top"></div>

		</header>

		<div class="row pl-5 pr-5">
			<div class="col-9">

				<h5 class="mt-5"> Ficha de alumno </h5>

				<div style="background-color: lightblue;" class="card" th:object="${alumnoMostrar}">
					<div class="card-body row pt-4 pb-4">
						<div class="col-7">
							<div class="card text-white bg-dark">
								<div class="card-header">Ficha del alumno
								</div>
								<div class="card-body">
									<div class="mb-2">
										<h5 th:text="*{nombre}" class="mb-2 card-text">Ficha del alumno</h5>
									</div>

									<p> <a th:href="@{/alumnos}" class="btn btn-primary mt-3">Cerrar</a>
									</p>
									
									

								</div>
							</div>
						</div>
						<div class="col-5">
							<div class="card text-white bg-dark">
								<div class="card-header">Ejercicios del alumno:
								</div>
								<div class="card-body">
									<span th:if="${alumnoMostrar.ejercicios.empty}">
										<p>No tiene ejercicios</p>
									</span>
								<span th:each="ejercicio: ${alumnoMostrar.ejercicios}">
								<p><a style="text-decoration: none;" th:text="${ejercicio.nombre}" th:href="@{/ejercicios/{id}(id=${ejercicio.id})}" class="card-text">ID</a></p>
								</span>
								
							</div>
							<div class="card-header">Rutinas del alumno:
								</div>
								<div class="card-body">
									<span th:if="${alumnoMostrar.rutinas.empty}">
										<p>No tiene rutinas</p>
									</span>
								<span th:each="rutina: ${alumnoMostrar.rutinas}">
								<p><a style="text-decoration: none;" th:text="${rutina.nombre}" th:href="@{/rutinas/{id}(id=${rutina.id})}" class="card-text">ID</a></p>
								</span>
								
							</div>
							<div class="card-header">Entrenadores:
								</div>
								<div class="card-body">
									<span th:if="${alumnoMostrar.entrenadores == null}">
										<p>No tiene entrenador</p>
									</span>
								<span th:each="entrenador: ${alumnoMostrar.entrenadores}">
								<p><a style="text-decoration: none;" th:text="${entrenador.nombre}" th:href="@{/entrenadores/{id}(id=${entrenador.id})}" class="card-text">ID</a></p>
								</span>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
