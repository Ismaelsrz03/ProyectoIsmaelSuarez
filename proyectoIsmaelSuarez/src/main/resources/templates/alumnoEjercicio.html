<!DOCTYPE html>
<head th:insert="librerias::librerias">
	</head>
<body>
<header>

<div th:insert="menu::menu"></div>

</header>

<main class="row">
	<div class="col-3">
		<div class="d-flex flex-column flex-shrink-0 p-3 text-black bg-white" style="width: 300px;">
    <h1>
       Bienvenido  <span sec:authentication = "principal.username" />
    </h1>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="/" class="nav-link text-white bg-success" aria-current="page" role="button">
          <i class="fas fa-home fa-sm fa-fw mr-3 text-gray-600"></i>
          Home
        </a>
      </li>
      <li>
        <a href="/alumnoEntrenador" class="nav-link text-black">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
         Entrenador
        </a>
      </li>
      <li>
        <a href="/alumnoEjercicio" class="nav-link text-white bg-black">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
          Ejercicios
        </a>
      </li>
      <li>
        <a href="/alumnoRutina" class="nav-link text-black">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
          Rutinas
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-black">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
          Progreso
        </a>
      </li>
    </ul>
    <hr>
  </div>
	</div>
	<div class="col-8 p-3" th:object="${misEjercicios}">
		
		<h1>Ejercicios </h1>
		<hr>
		<p>Aquí puedes crear y gestionar tus ejercicios.</p>
		<div th:if="${misEjercicios.empty}">
			<p>Todavía no tienes ejercicios</p>
		</div>
		<div class="card-deck d-flex flex-row flex-wrap">
    <div th:each="ejercicio : ${miAlumno.ejercicios}">
        <div class="card card-compact m-2" style="width:350px;">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
				<img th:if="${ejercicio.imagen == null}" src="../Imagenes/defecto.png" width="325px" height="200px">
				<img th:if="${ejercicio.imagen != null}" th:src="@{'data:'+${ejercicio.getMimeType()}+';base64,'+${ejercicio.getImagen()}}" alt="Imagen" width="325px" height="200px"/>
                <h5 class="card-title" th:text="${ejercicio.nombre}"></h5>
                <div class="text-center">
				<a th:href="@{/alumnoEjercicio/{id}(id=${ejercicio.id})}" class="btn btn-primary btn-sm text-white pointer">Ver</a>
              
            	</div>
            </div>
        </div>

    </div>
</div>
		 
	</div>
	<div class="col-3 p-3">
	</div>
	</div>
</main>
<div class="alerta" th:if="${fallo}">[[${fallo}]]</div>
</body>
