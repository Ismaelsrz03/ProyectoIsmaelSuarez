<!DOCTYPE html>

<head th:insert="librerias::librerias">

</head>

<body style="background-color: lightblue;">

	<div class="container">

		<header>

			<div th:insert="top::top"></div>

		</header>

		<div class="row pl-5 pr-5">
			<div class="col-9">

				<h5 class="m-5"> Ficha de rutina</h5>

				<div style="background-color: lightblue;" class="card border border primary" th:object="${rutinaMostrar}">
					<div class="card-body row pt-4 pb-4">
						<div class="col-7">
							<div class="card text-white bg-dark">
								<div class="card-header">Ficha de la rutina
								</div>
								<div class="card-body">
									<div class="mb-2">
										<h5 th:text="*{nombre}" class="mb-2 card-text">Nombre de la rutina</h5>
									</div>

									<p> <a th:href="@{/rutinas}" class="btn btn-primary mt-3">Cerrar</a></p>

								</div>
							</div>
						</div>
						<div class="col-5">
							<div class="card text-white bg-dark">
								<div class="card-header">Ejercicios de la rutina:
								</div>
								<div class="card-body">
									<span th:if="${rutinaMostrar.ejercicios.empty}">
										<p>No tiene ejercicios</p>
									</span>
								<span th:each="ejercicios: ${rutinaMostrar.ejercicios}">
								<p><a style="text-decoration: none;" th:text="${ejercicios.nombre}" th:href="@{/ejercicios/{id}(id=${ejercicios.id})}" class="card-text">ID</a></p>
								</span>
								
							</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
