<!DOCTYPE html>
<head th:insert="librerias::librerias">
	</head>
<body>
<header>

<div th:insert="menu::menu"></div>

</header> 

<main class="row">
	<div class="col-3">
		<div class="d-flex flex-column flex-shrink-0 p-3 text-black bg-white" style="width: 300px;">
    <h1>
       Bienvenido  <span sec:authentication = "principal.username" />
    </h1>
    <hr>
    <ul sec:authorize="hasAuthority('ROLE_USER')" class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="/" class="nav-link text-white bg-success" aria-current="page" role="button">
          <i class="fas fa-home fa-sm fa-fw mr-3 text-gray-600"></i>
          Home
        </a>
      </li>
      <li>
        <a href="/alumnoEntrenador" class="nav-link text-black">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
         Entrenador
        </a>
      </li>
      <li>
        <a href="/alumnoEjercicio" class="nav-link text-white bg-black">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
          Ejercicios
        </a>
      </li>
      <li>
        <a href="/alumnoRutina" class="nav-link text-black">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
          Rutinas
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-black">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
          Progreso
        </a>
      </li>
    </ul>
    <ul sec:authorize="hasAuthority('ROLE_ENTRENADOR')" class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="/" class="nav-link text-white bg-success" aria-current="page" role="button">
          <i class="fas fa-home fa-sm fa-fw mr-3 text-gray-600"></i>
          Home
        </a>
      </li>
      <li>
        <a href="/entrenadorAlumno" class="nav-link text-black">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
         Alumnos
        </a>
      </li>
      <li>
        <a href="/entrenadorEjercicio" class="nav-link text-white bg-black">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
          Ejercicios
        </a>
      </li>
      <li>
        <a href="/entrenadorRutina" class="nav-link text-black">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
          Rutinas
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-black">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
          Progreso
        </a>
      </li>
    </ul>
    <hr>
  </div>
	</div>
	
	<div sec:authorize="hasAuthority('ROLE_USER')" class="col-8 p-3" th:object="${ejerMostrar}">
		
		<h1 th:text="${ejerMostrar.nombre}"></h1>
		<hr>
		<div class="row">
		<div class="col-6">
		<p><span th:text="${ejerMostrar.descripcion}" /></p>
		</div>
		<div class="col-6">
			<img th:if="${ejerMostrar.imagen == null}" src="/Imagenes/defecto.png" width="600px" height="400px">
			<img th:if="${ejerMostrar.imagen != null}" th:src="@{'data:'+${ejerMostrar.getMimeType()}+';base64,'+${ejerMostrar.getImagen()}}" alt="Imagen" width="600px" height="400px"/>
		</div>
		</div>
		<div th:if="${isAlumnoRutinaUrl}" th:object="${rutinaMostrar}">
		 <p >
        <a th:href="@{/alumnoRutina/{id}(id=${rutinaMostrar.id})}" class="btn btn-primary mt-3">Cerrar</a>
    </p>
</div>
<div th:if="${isAlumnoEjercicioUrl}">
<p>
    <a th:href="@{/alumnoEjercicio}" class="btn btn-primary mt-3">Cerrar</a>
</p>
</div>
	</div>
	
	<div sec:authorize="hasAuthority('ROLE_ENTRENADOR')" class="col-8 p-3" th:object="${ejerMostrar}">
		
		<h1 th:text="${ejerMostrar.nombre}"></h1>
		<hr>
		<div class="row">
		<div class="col-6">
		<p><span th:text="${ejerMostrar.descripcion}" /></p>
		</div>
		<div class="col-6">
			<img th:if="${ejerMostrar.imagen == null}" src="/Imagenes/defecto.png" width="600px" height="400px">
			<img th:if="${ejerMostrar.imagen != null}" th:src="@{'data:'+${ejerMostrar.getMimeType()}+';base64,'+${ejerMostrar.getImagen()}}" alt="Imagen" width="600px" height="400px"/>
		</div>
		</div>
		<div th:if="${isEntrenadorAlumnoUrl}" th:object="${alumno}">
		 <p >
        <a th:href="@{/entrenadorAlumno/{id}(id=${alumno.id})}" class="btn btn-primary mt-3">Cerrar</a>
    </p>
</div>
<div th:if="${isEntrenadorAlumnoRutinaEjercicioUrl}" th:object="${alumno}">
		 <p th:object="${rutinaMostrar}">
        <a th:href="@{/entrenadorAlumno/{id}/{rutinaId}/verRutina(id=${alumno.id}, rutinaId=${rutinaMostrar.id})}" class="btn btn-primary mt-3">Cerrar</a>
    </p>
</div>
<div th:if="${isEntrenadorEjercicioUrl}">
<p>
    <a th:href="@{/entrenadorEjercicio}" class="btn btn-primary mt-3">Cerrar</a>
</p>
</div>
<div th:if="${isEntrenadorRutinaEjercicioUrl}" th:object="${rutinaMostrar}">
<p>
    <a th:href="@{/entrenadorRutina/{id}(id=${rutinaMostrar.id})}" class="btn btn-primary mt-3">Cerrar</a>
</p>
</div>
	</div>
	
</main>

</body>
