<!DOCTYPE html>
<head th:insert="librerias::librerias">
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la página</title>
	</head>
<body>
<header>

<div th:insert="menu::menu"></div>

</header>

<main class="container-fluid">
			<div class="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-success d-lg-none justify-content-center">
        <button class="navbar-toggler bg-success" type="button" data-toggle="collapse" data-target="#responsiveMenu"
                aria-controls="responsiveMenu" aria-expanded="false" aria-label="Toggle navigation">
           <i class="fas fa-align-left text-white"></i>
                    <span class="text-white">Abrir menú</span>
        </button>

        <div class="collapse navbar-collapse text-center justify-content-center" id="responsiveMenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/alumnoEntrenador">Entrenador</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/alumnoEjercicio">Ejercicios</a>
                </li>
                <li class="nav-item text-white">
                    <a class="nav-link text-white" href="/alumnoRutina">Rutinas</a>
                </li>
                <li class="nav-item text-white">
                    <a class="nav-link text-white" href="#">Progreso</a>
                </li>
            </ul>
        </div>
    </nav>
				</div>
	<div class="row">
<div class="col-3 d-none d-lg-block">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-black bg-white" style="width: 300px;">
                <h1>
                    Bienvenido <span sec:authentication="principal.username"></span>
                </h1>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link text-white bg-success" aria-current="page" role="button">
                            <i class="fas fa-home fa-sm fa-fw mr-3 text-gray-600"></i>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="/alumnoEntrenador" class="nav-link text-black">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            Entrenador
                        </a>
                    </li>
                    <li>
                        <a href="/alumnoEjercicio" class="nav-link text-black">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#table"></use>
                            </svg>
                            Ejercicios
                        </a>
                    </li>
                    <li>
                        <a href="/alumnoRutina" class="nav-link text-white bg-black">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#grid"></use>
                            </svg>
                            Rutinas
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-black">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#people-circle"></use>
                            </svg>
                            Progreso
                        </a>
                    </li>
                </ul>
                <hr>
            </div>
        </div>
	<div class="col-lg-9 col-sm-12 p-3" th:object="${misRutinas}">
		<h1>Rutinas</h1>
		<hr>
		<p>Aquí puedes crear y gestionar tus rutinas.</p>
		
		<div th:if="${misRutinas.empty}">
			<p>Todavía no tienes rutinas</p>
		</div>
		<div class="card-deck d-flex flex-xs-column flex-lg-row justify-content-lg-start justify-content-sm-center justify-content-xs-center align-items-center flex-wrap">
    <div th:each="rutina: ${misRutinas}">
        <div class="card card-compact m-2" style="width:350px;">
            <div class="card-body text-center">
				<img src="../Imagenes/logo.png" alt="Descripción de la imagen">
                <h5 class="card-title" th:text="${rutina.nombre}"></h5>
                <ul class="list-group list-group-flush" th:each="ejercicio:${rutina.ejercicios}">
                            <li class="list-group-item" th:text="${ejercicio.nombre}"></li>
                        </ul>
                         <a th:href="@{/alumnoRutina/{id}(id=${rutina.id})}" class="btn btn-primary btn-sm text-white pointer">Ver</a>
            </div>
        </div>

    </div>
</div>

</div>		 
	</div>
	<div class="col-3 p-3">
	</div>
	</div>
</main>
<div class="alerta" th:if="${fallo}">[[${fallo}]]</div>
<script>
	$(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
</script>
</body>
